<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bulma.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Simple Bonds</title>
  </head>
  <body>
    <div class="container is-fluid">
      <!--Start heading / nav-->
      <h1 class="title">Simple Bonds</h1>
      <div class="tabs is-boxed">
        <ul>
          <li class="is-active">
            <a>
              <span>Bonds</span>
            </a>
          </li>
          <li>
            <a>
              <span>Investors</span>
            </a>
          </li>
        </ul>
      </div>
      <!--End heading / nav-->
      <!--Start form-->
      <div class="columns is-mobile">
        <div class="column is-4">
          <label class="label">I am investing as:</label>
          <div class="control">
            <div class="select">
              <select>
                <option>Select dropdown</option>
                <option>With options</option>
              </select>
            </div>
          </div>
          <div class="field">
            <label class="label">How much would you like to invest</label>
            <div class="control">
              <input class="input" type="text" placeholder="Text input" />
            </div>
          </div>
        </div>
      </div>
      <!--End form-->
      <!--Start cards-->
      <div class="columns is-desktop flex-wrap">
        <div class="column is-half">
          <div class="card">
            <header class="card-header flex-direction-d">
              <p class="card-header-title">
                Location
              </p>
              <p class="card-header-title">
                Duration
              </p>
            </header>
            <div class="card-content">
              <div class="columns">
                <div class="column">
                  <div class="field">
                    <label class="label">Interest paid</label>
                    <div class="control">
                      <input
                        class="input"
                        type="text"
                        placeholder="Text input"
                      />
                    </div>
                    <p class="help">On Maturity</p>
                  </div>
                  <div class="field">
                    <label class="label">Expected gross return:</label>
                    <div class="control">
                      <input
                        class="input"
                        type="text"
                        placeholder="Text input"
                      />
                    </div>
                  </div>
                  <div class="control">
                    <button class="button is-primary">Submit</button>
                  </div>
                </div>
                 <div class="column">
                  <div class="field">
                    <label class="label">Interest paid</label>
                    <div class="control">
                      <input
                        class="input"
                        type="text"
                        placeholder="Text input"
                      />
                      <p class="help">Quarterly</p>
                    </div>
                  </div>
                  <div class="field">
                    <label class="label">Expected gross return:</label>
                    <div class="control">
                      <input
                        class="input"
                        type="text"
                        placeholder="Text input"
                      />
                    </div>
                  </div>
                  <div class="control">
                    <button class="button is-primary">Submit</button>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--End cards-->
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
