<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Simple Bonds</title>
  </head>
  <body>
    <div class="container is-fluid">
      <!--Start heading / nav-->
      <h1 class="title">Simple Bonds</h1>
      <div class="tabs is-boxed">
        <ul>
          <li class="is-active">
            <a href="/index.html">
              <span>Bonds</span>
            </a>
          </li>
          <li>
            <a href="/investors.html">
              <span>Investors</span>
            </a>
          </li>
        </ul>
      </div>
      <!--End heading / nav-->
      <!--Start form-->
      <div class="columns is-mobile">
        <div class="column is-4">
          <div class="content">
            <label class="label">I am investing as:</label>
            <div class="control">
              <div class="select">
                <select id="investor-list"> </select>
              </div>
            </div>
            <div class="field">
              <label class="label">How much would you like to invest</label>
            </div>
            <div class="field">
              <div class="control">
                <input
                  id="investment"
                  class="input"
                  type="text"
                  value="30000"
                />
              </div>
            </div>
            <div class="field">
              <div class="control">
                <button id="search" class="button is-link">Search</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--End form-->
      <!--Start cards-->
      <div id="bonds" class="columns is-desktop flex-wrap"></div>
      <!--End cards-->
      <div class="test"></div>
    </div>
    <!-- <script src="js/easyhttp2.js"></script> -->
    <script src="js/easyhttp.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
