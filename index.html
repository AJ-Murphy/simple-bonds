<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Simple Bonds</title>
  </head>
  <body class="bg-primary">
    <div id="alerts"></div>
    <div class="container">
      <header>
        <h1 class="text-white py-4">Simple Bonds</h1>
        <nav>
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link bg-light active" href="index.html">Bonds</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link bg-light" href="investors.html">Investors</a>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="container bg-light rounded-top-right">
          <div class="row">
            <div class="col-md-4 py-3">
              <form>
                <div class="form-group">
                  <label for="investor-list">Investing as</label>
                  <select class="form-control" id="investor-list"></select>
                </div>
                <div class="form-group">
                  <label for="investment"
                    >How much would you like to invest?</label
                  >
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroupPrepend2"
                        >Â£</span
                      >
                    </div>
                    <input
                      type="number"
                      class="form-control"
                      id="investment"
                      value="30000"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label for="sort">Sort by</label>
                  <select class="form-control" id="investor-sort">
                    <option value="0">Name: A-Z</option>
                    <option value="1">Name: Z-A</option>
                    <option value="2">Duration: High to Low</option>
                    <option value="3">Duration: Low to High</option>
                    <option value="4">Maturity Rate: High to Low</option>
                    <option value="5">Maturity Rate: Low to High</option>
                    <option value="6">Quarterly Rate: High to Low</option>
                    <option value="7">Quarterly Rate: Low to High</option>
                  </select>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="container-fluid px-2 bg-light">
          <div id="bonds" class="row">
            <!--card entry here-->
          </div>
        </div>
      </main>
    </div>
    <script src="js/data.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/bonds.js"></script>
  </body>
</html>
