<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />

        <div class="container-fluid rounded-top-right bg-light">
          <div class="row">
            <div class="col-md-4 py-3">
              <form>
                <div class="form-group">
                  <label for="investor-list">Search for Investor</label>
                  <input
                    type="text"
                    class="form-control"
                    id="search"
                    placeholder="Search..."

              </form>
            </div>
          </div>
        </div>
        <div class="container-fluid py-3 bg-light">
          <ul id="investor-list" class="list-group"></ul>
        </div>
        <div id="portfolios">
          <!-- Modal -->
